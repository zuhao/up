---
layout: layout
title: "Category"
---

<section class="content">
  <h1 class="thin">{{ page.title }}</h1>
  <ul class="listing">
  {% for post in site.categories[page.category] %}
    <li>
    <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
   </ul>
</section>
